name: Windows CI
on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "src/**"
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/windows-ci.yaml
      - .gitmodules
      - deps/rootfs.conf
      - Makefile
      - Makefile.windows
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  install-dependencies:
    # This is a spot check for make install.dependencies on Windows platform.
    # Finch-core provides the core dependencies needed to run Finch such as the base OS
    # image, rootfs, and Lima bundle. Validate the mechanism used to install the core
    # dependencies works on Windows.
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2022]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false
          submodules: true
      - name: Setup go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version-file: e2e/go.mod
          cache-dependency-path: e2e/go.sum
      - name: Install platform dependencies
        run: make install.dependencies
      - name: Clean up dependencies
        run: make clean

name: Windows CI
on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "src/**"
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/windows-ci.yaml
      - deps/rootfs.conf
      - Makefile
      - Makefile.windows
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  install-dependencies:
    # This is a spot check for make install.dependencies on Windows platform.
    # Finch-core provides the core dependencies needed to run Finch such as the base OS
    # image, rootfs, and Lima bundle. Validate the mechanism used to install the core
    # dependencies works on Windows.
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2022]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false
          submodules: true
      - name: Setup go
        uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a # v5.2.0
        with:
          go-version-file: e2e/go.mod
          cache-dependency-path: e2e/go.sum
      - name: Install platform dependencies
        run: make install.dependencies
      - name: Clean up dependencies
        run: make clean

name: Build

# Runs every Tuesday at 9 am UTC
on:

  schedule:
    - cron: '0 9 * * 2'
  workflow_dispatch:

env:
  GO111MODULE: on
jobs:
  macos-arm64-build:
    runs-on: [self-hosted, macos, arm64, 11, release]
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
          submodules: recursive
          persist-credentials: false
      - name: Setup upterm session
        uses: lhotari/action-upterm@v1
